syntax = "proto3";

package website;

service WebsiteService {
   rpc List (Empty) returns (WebsiteList) {}
   rpc Insert (Website) returns (Website) {}
   rpc Scan (ScanParams) returns (Website) {}
}

message Empty {}

message ScanParams {
   repeated string pages = 1;
}

message Website {
   string id = 1;
   string title = 2;
   string content = 3;
}

message WebsiteList {
   repeated Website websites = 1;
}